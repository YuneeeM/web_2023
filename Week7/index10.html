<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리터럴 표기법으로 객체 만들기</title>
  <script>

    var account = {
      owner : '홍길동',
      code : '111',
      balance: 35000,
      //조회
    inquiry :function() {
      return this.balance;
    },
    //입금
    deposit : function(money) {
      this.balance += money;
    } ,
    //출금
    withdraw : function(money) {
      this.balance -=money;
      return money;
    },
  };
    
  </script>
</head>
<body>
  <h3>리터럴 표기법으로 사용자 객체 만들기</h3><hr>
  <script>
  

    document.write('account : ');
    document.write(account.owner + ', ');
    document.write(account.code + ', ');
    document.write(account.balance+'<br>');

    account.deposit(10000); //10000원 저금
    document.write('10000원 저금 후 잔액은 ' + account.inquiry() + '원<br>');
    account.withdraw(5000); //5000원 인출
    document.write('5000원 인출 후 잔액은 '+account.inquiry() + '원<br>');
  </script>
</body>
</html>
