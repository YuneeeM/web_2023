<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      HTML 문서 만들기 <script> var win = null; function showHTML() { if (win ==
      null || win.closed) win = window.open('','outwin','width=300,height=200');
      var textArea = document.getElementById('srcText'); win.document.open();
      win.document.write(textArea.value); win.document.close(); } </script>
    </title>
  </head>
  <body>
    <h3>HTML 문서 작성기 만들기</h3>
    <p>HTML 문서를 작성하고 버튼을 클릭해 보세요.</p>
    <textarea id="srcText" rows="10" cols="30"></textarea>
    <br /><br />
    <button onclick="showHTML()">HTML 문서 출력하기</button>
  </body>
</html>
