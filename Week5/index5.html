<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 배치</title>
  <style>
   #float{
    float: right; /*뷰포트의 오른쪽에 붙여*/
    border: 1px dotted black;
    width: 7em; /* 7개의 글자크기*/
    padding: 0.25em;
    margin: 1em;
   }
  </style>
</head>
<body>
  <h3>Merry Christmas!</h3><hr>
  <div>
    <img src="media/christmastree.jpg" width="300" height="300" alt="크리스마스 트리">
    <div id="float">Happy Christmas!</div>

  </div>
 
</body>
</html>
