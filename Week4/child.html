<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>셀렉터 만들기</title>
  <style>
    ul strong { color : dodgerblue;} /*자손*/
    div > strong { background: yellow;} /*자식*/
  </style>
</head>
<body>
  <h3>Internet Programming</h3><hr>
  <div>
    <div>2학기 <strong>학습 내용</strong></div>
    <ul>
      <li>HTML5</li>
      <li><strong>CSS</strong></li>
      <li>JAVASCRIPT</li>
    </ul>
  </div>
</body>
</html>
