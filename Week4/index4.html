<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>&lt;style&gt; 속성에 스타일 시트 만들기기</title>
  <style>
    /* 모든 p태그에 적용*/
   p {color: red; font-size: 15px;}
  </style>
</head>
<body>
  <h3>홍길동</h3>
  <hr>
  <p>뮤지컬을 좋아하고</p>
  <p style="color:blue">김치찌개를 좋아하고</p>
  <p style="color:magenta; font-size: 25px;">수영을 좋아합니다.</p>
</body>
</html>
