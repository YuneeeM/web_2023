<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<title>figure 태그 활용</title>
	</head>
	<body>
		<h3>
			figure 태그 활용
		</h3>
		<hr>
		<figure id="1-1">
			<figcaption>alert() 함수 활용</figcaption>
			<p>
				<code>function f() { alert("경고합니다"); }</code>
			</p>
			<hr>
			<small>실행결과</small>
			<p>
				<img src="media/alert.png" alt="실행결과">
			</p>
			
		</figure>
	
		
	</body>
</html>
