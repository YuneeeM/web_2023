<!DOCTYPE html>
<html>
	<head>
		<title>iframe을 가지는 웹 페이지</title>
	</head>
	<body>
		<!--예제 2-22 2개의 인라인 프레임을 가진 웹 페이지-->
		<h3>2 개의 &lt;iframe&gt;을 가집니다.</h3>
		<hr>
		<iframe src="iframe1.html" width="100" height="150">
		</iframe>
		<iframe src="iframe2.html" width="100" height="100">
		</iframe>
	</body>
</html>
